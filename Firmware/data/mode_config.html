<!DOCTYPE html>
<html>
<head>
  <title>NeutralCrow Mode Configuration</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Mode Configuration</h1>
    <form id="configForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="modeSelect">Select Device Mode:</label>
        <select id="modeSelect" class="form-control">
          <option value="standalone">Standalone</option>
          <option value="hub">Connected Hub</option>
          <option value="repeater">Repeater</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
    <p id="status" class="text-center mt-3"></p>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
