<!DOCTYPE html>
<html>
<head>
  <title>NeutralCrow DHCP Configuration</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">DHCP Configuration</h1>
    <form id="dhcpConfigForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="ip">IP Address:</label>
        <input type="text" class="form-control" id="ip" required>
        <div class="invalid-feedback">Please enter a valid IP address.</div>
      </div>
      <div class="form-group">
        <label for="gateway">Gateway:</label>
        <input type="text" class="form-control" id="gateway" required>
        <div class="invalid-feedback">Please enter a valid gateway IP address.</div>
      </div>
      <div class="form-group">
        <label for="subnet">Subnet Mask:</label>
        <input type="text" class="form-control" id="subnet" required>
        <div class="invalid-feedback">Please enter a valid subnet mask.</div>
      </div>
      <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
    <p id="status" class="text-center mt-3"></p>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="dhcp_config_script.js"></script>
</body>
</html>
